<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../Signup/style.css">

</head>
<body>
    <div class="header container-fluid text-center">
        <div class="row" >
          <div class="col">
              <h4 style="text-align: right!important;">Fotobook</h3>
          </div>
          <div class="col-8">
            <div class="header-item-2">
              <div>            
                <input class="header-input" type="text" placeholder="   Search photo/albums">
              </div>
              
            </div>
          </div>
          <div class="col">
            <button class=" header-logout">Login</button>
          </div>
        </div>
    </div>
    <div class=" body container">
      
        <div class="row text-center">
          <div class="col">
            
          </div>
          <div class="col ">
            <h2 style="color: blue">Fotobook Signup</h2>
            <div class="logo-fab">
              <div class="logo-item">
                <i class="fab fa-google"></i>
              </div>
              <div class="logo-item">
                <i class="fab fa-facebook"></i>
              </div>
              <div class="logo-item">
                <i class="fab fa-twitter"></i>
              </div>
              
            </div>
            <form class="login">
              <div class="mb-3 text-start">
                <label for="firstname" class="form-label ">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
              </div>
              <div class="mb-3 text-start">
                <label for="lastname" class="form-label ">Last Name</label>
                <input type="password" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
              </div>
              <div class="mb-3 text-start">
                <label for="newpassword" class="form-label ">New Password</label>
                <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="New Password">
              </div>
              <div class="mb-3 text-start">
                <label for="confirmpassword" class="form-label ">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
            
          </div>
          <div class="col">
            
        </div>
      </div>
      <div style="height: 100px">

      </div>
       
      
    </div>
</body>
</html>
